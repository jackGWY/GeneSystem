<title>drug_form</title>

{% extends 'ghdn/index.html' %}

{% block content %}
     <style>
        .client-content{
            width:95%;
            
            background-color: white;
            margin:auto;
            margin-top:20px;
            margin-bottom:20px;
            border: 1px solid #FFFFFF;
        }

    table{border-collapse: collapse;width:1000px;}
    table tr{
        border: none;
    }
    table tr td{
        border: none;
    }
    .label{

        display: block;
        color:black;
        text-align: right;

    }
    table tr td.value{
        text-align: left;


    }
     .layui-table td, .layui-table th{
         line-height: 40px;
     }

    </style>
    <div class="layui-row layui-col-space10 client-content">

        <blockquote class="layui-elem-quote">drug_form</blockquote>
        <div class="layui-col-md12" >
            <form method="post" id="MyForm" class="layui-form">
                <table class="layui-table"   lay-skin="nob">
                    <colgroup>
                    <col width="200">
                    <col >

                  </colgroup>
                    <tr>
                        <td class="label">id</td>
                        <td class="value"><input type="text" name="fid" class="layui-input"  autocomplete="off" lay-verify="required" /></td>
                    </tr>
                    <tr>
                        <td class="label">drug</td>
                        <td class="value"><input type="text" name="drug" class="layui-input"  autocomplete="off"  lay-verify="required"/></td>
                    </tr>
                     <tr>
                        <td class="label">type</td>
                        <td><input type="text" class="layui-input" name="type" autocomplete="off"  lay-verify="required"/></td>
                    </tr>
                     <tr>
                        <td class="label">description</td>
                        <td  class="value"><input type="text" class="layui-input" name="description" autocomplete="off"  lay-verify="required"/></td>
                    </tr>
                    <tr>
                        <td class="label">indication</td>
                        <td  class="value"><input type="text" class="layui-input" name="indication" autocomplete="off"  lay-verify="required"/></td>
                    </tr>
                    <tr>
                        <td class="label">pharmacodynamics</td>
                        <td  class="value"><input type="text" class="layui-input" name="pharmacodynamics" autocomplete="off"  lay-verify="required"/></td>
                    </tr>
                    <tr>
                        <td class="label">machanismOfAction</td>
                        <td  class="value"><input type="text" class="layui-input" name="machanismOfAction" autocomplete="off"  lay-verify="required"/></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <button class="layui-btn" lay-submit="" lay-filter="btnSubmit">提交</button>
                            <a class="layui-btn" href="{{ url_for('drug.index') }}">取消</a>
                        </td>
                   </tr>
                </table>
            </form>
        </div>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            var form = layui.form;
            var layer=layui.layer;
            //监听提交
            form.on('submit(btnSubmit)', function(data){
                $.post("drug_form_submit",data.field,function(data){
                    console.info(data)
                })
                layer.alert('添加成功');
                return false;
            });


        })

    </script>
{% endblock %}
